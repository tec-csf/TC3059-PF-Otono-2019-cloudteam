<div class="tableView">
  <mat-card>
      <mat-card-header>
          <mat-card-title>
              Quejas
              <mat-form-field>
                  <mat-label>Grupo </mat-label>
                  <mat-select [formControl]="groupControl">
                    <mat-option *ngFor="let group of groups" [value]="group._id">
                      {{group.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
          </mat-card-title>
        </mat-card-header>
    <mat-card-content>
      <div class="chartContainer" #container>
          <ngx-charts-line-chart
          [view]="[container.offsetWidth, container.offsetHeight]"
          [results]="complainsData"
          [animations]="true"
          [legend]="true"
          legendTitle="legendTitle"
          [xAxis]="true"
          [yAxis]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Fecha"
          yAxisLabel="Quejas"
          [autoScale]="true"
          [curve]="curve">
        </ngx-charts-line-chart>
      </div>
    </mat-card-content>
  </mat-card>
</div>
